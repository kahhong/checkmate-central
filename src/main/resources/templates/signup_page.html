<html layout:decorate="~{layout}">
<div th:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>Registration</h4>
        </div>
    </div>
    <form th:action="@{/player/signup}" th:object="${playerCreateForm}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="playername" class="form-label">Player Name</label>
            <input type="text" id="playername" th:field="*{playername}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" id="password1" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm your password</label>
            <input type="password" id="password2" th:field="*{password2}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</html>
