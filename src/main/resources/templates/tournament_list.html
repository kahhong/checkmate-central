<table>
    <thead>
        <tr>
            <th>Tournament Name</th>
            <th>Description</th>
            <th>Created Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tournament : ${tournamentList}">
            <td th:text="{tournament.name}"></td>
            <td th:text="{tournament.description}"></td>
            <td th:text="{tournament.lastUpdated}"></td>
        </tr>
    </tbody>
</table>
